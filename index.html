<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz Time!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
  <body>
    <header>
        <div class="scores">
            <a id="scores">View Highscores</a>
        </div>
        <div class="timer">Time: <spane id="timer">0</spane></div>
    </header>
    <main class="main">
        <section class="firstSection">
            <h1 class="title">Quiz Time!</h1>
            <p class="info">Try to answer all questions before time runs out! If you answer incorrectly your time will decrease. Good luck have fun!</p>
            <button id="startBtn">Start Quiz</button>
        </section>  
    </main>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
